name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Generate Iron Man snake
        uses: Platane/snk@v3
        with:
          github_user_name: termax-ironman
          outputs: |
            dist/snake-ironman.svg?color_snake=#ff0000,#ffae00
            dist/snake-ironman-dark.svg?palette=github-dark&color_snake=#ff3c00,#ffd700

      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
